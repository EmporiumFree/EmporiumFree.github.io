<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: black; /* Fondo negro */
      color: white; /* Texto blanco */
      font-family: 'Product Sans', sans-serif;
    }

    img {
      max-width: 100%;
      max-height: 80vh; /* Ajusta la altura de la imagen según sea necesario */
    }

    p {
      text-align: center;
      margin-top: 20px; /* Espaciado superior para el texto */
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400&display=swap">
  <title>Imagen en el Centro</title>
</head>
<body>
  <img src="XD.png" alt="Descripción de la imagen">
  <p>La persona mas famosa del mundo.</p>
</body>
</html>
